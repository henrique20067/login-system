<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="assets/images/login.jpg" alt="Imagem ilustrativa">
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="social-login">
                    <button class="google-btn"><i class="fab fa-google"></i> Login Google</button>
                    <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Login Facebook</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
